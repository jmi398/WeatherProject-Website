<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.navbar {
    overflow: hidden;
    background-color: whitesmoke;
    font-family: Arial, Helvetica, sans-serif;
}

.navbar a {
    float: right;
    font-size: 16px;
    color: black;
    text-align: left;
    padding: 14px 16px;
    text-decoration: none;
}

.navbar b {
    float: left;
    font-size: 20px;
    color: white;
    text-align: left;
    padding: 14px 16px;
    background-color: gold;
    cursor: pointer;
}

.dropdown {
    float: right;
    overflow: hidden;
}

.dropdown .dropbtn {
    cursor: pointer;
    font-size: 16px;    
    border: none;
    outline: none;
    color: black;
    padding: 14px 16px;
    background-color: inherit;
    font-family: inherit;
    margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn, .dropbtn:focus {
    background-color: gold;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color:white;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.h1 {color: gold;
     text-align: left;}


.dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {
    background-color: #ddd;
}

.show {
    display: block;
}
.article {
    margin-left: 170px;
    border-left: 1px solid gray;
    padding: 1em;
    overflow: hidden;
}

.row {
    display: -ms-flexbox; /* IE10 */
    display: flex;
    -ms-flex-wrap: wrap; /* IE10 */
    flex-wrap: wrap;
    padding: 0 4px;
}

/* Create four equal columns that sits next to each other */
.column {
    -ms-flex:25%; /* IE10 */
    flex:50%;
    max-width:40%;
    padding: 0 4px;
}

.column img {
    margin-top: 8px;
    vertical-align: middle;
    max-width: 100%;
}

/* Responsive layout - makes a two column-layout instead of four columns */
@media screen and (max-width: 800px) {
    .column {
        -ms-flex: 50%;
        flex: 50%;
        max-width: 50%;
    }
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
    .column {
        -ms-flex: 100%;
        flex: 100%;
        max-width: 100%;
    }
}
</style>
</head>
<body>
        <div class="navbar">
                <b><a href="index.html" onclick="href">Latitude</a></b>
        </div>    
        
        <div class="navbar">
          <a href="Lat_Data_HW.html">Data</a>
          <a href="Comp_HW.html">Comparison</a>
          <div class="dropdown">
            <button class="dropbtn" onclick="myFunction()">Plots
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content" id="myDropdown">
                    <a href="Lat_Temp_HW.html">Max Temperature</a>
                    <a href="Lat_Humid_HW.html">Humidity</a>
                    <a href="Lat_Cloudiness_HW.html">Cloudiness</a>
                    <a href="Lat_Wind_HW.html">Wind Speed</a>
    </div>
  </div> 
</div>
<article>
    <h1 class="h1">Comparison: Latitude vs X </h1>


<div class="row"> 
        <div class="column">
            <img src="https://raw.githubusercontent.com/jmi398/DataScienceHW/master/WeatherPY%2BHW%2BFinal/output_6_0.png" alt="Lat vs Max Temperature">
        </div>    
         <div class="column">    
            <img src="https://raw.githubusercontent.com/jmi398/DataScienceHW/master/WeatherPY%2BHW%2BFinal/output_9_0.png" alt="Lat vs Wind">
        </div>   
        <div class="column">
            <img src="https://raw.githubusercontent.com/jmi398/DataScienceHW/master/WeatherPY%2BHW%2BFinal/output_8_0.png" alt="Lat vs Cloudiness">
        </div>   
        <div class="column">
            <img src="https://raw.githubusercontent.com/jmi398/DataScienceHW/master/WeatherPY%2BHW%2BFinal/output_7_0.png" alt="Lat vs Humidity">
        </div>
</div>

<script>

/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(e) {
  if (!e.target.matches('.dropbtn')) {
    var myDropdown = document.getElementById("myDropdown");
      if (myDropdown.classList.contains('show')) {
        myDropdown.classList.remove('show');
      }
  }
}

</script>
</body>
</html>
